<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>License Manager ‚ú®</title>
<style>
  :root {
    --bg: #030617;
    --panel: rgba(17, 25, 40, 0.9);
    --accent: #38bdf8;
    --hover: #0ea5e9;
    --text: #f8fafc;
    --success: #4ade80;
    --danger: #f87171;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at center, #0f172a 0%, #030617 100%);
    color: var(--text);
    overflow-x: hidden;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  header {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: var(--accent);
    padding: 25px;
    text-shadow: 0 0 25px var(--accent), 0 0 60px var(--accent);
    animation: glowPulse 3s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%,100% { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent); }
    50% { text-shadow: 0 0 40px var(--accent), 0 0 80px var(--accent); }
  }

  .container, #main {
    max-width: 460px;
    margin: 80px auto;
    background: var(--panel);
    border-radius: 18px;
    padding: 35px 28px;
    position: relative;
    text-align: center;
    box-shadow:
      0 0 35px rgba(56,189,248,0.7),
      0 0 80px rgba(56,189,248,0.4),
      inset 0 0 10px rgba(56,189,248,0.15);
    backdrop-filter: blur(12px);
    transition: 0.3s;
  }

  .container::before, #main::before {
    content: "";
    position: absolute;
    inset: -4px;
    border-radius: 20px;
    background: linear-gradient(90deg, #38bdf8, #0ea5e9, #38bdf8);
    z-index: -1;
    filter: blur(18px);
    animation: borderRun 5s linear infinite;
  }

  @keyframes borderRun {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  h2 {
    color: var(--accent);
    margin-bottom: 25px;
    text-shadow: 0 0 12px var(--accent);
  }

  input, button {
    width: 90%;
    padding: 13px;
    border: none;
    border-radius: 10px;
    margin: 10px 0;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }

  input {
    background: rgba(51,65,85,0.7);
    color: var(--text);
  }
  input:focus {
    box-shadow: 0 0 18px rgba(56,189,248,0.7);
  }

  button {
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    box-shadow: 0 0 20px rgba(56,189,248,0.7);
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: var(--hover);
    box-shadow: 0 0 30px rgba(14,165,233,0.9);
    transform: scale(1.05);
  }

  #main {
    display: none;
    max-width: 900px;
  }

  #createForm {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid rgba(56,189,248,0.2);
  }
  th { color: var(--accent); }
  tr:hover { background: rgba(14,165,233,0.1); }

  .actions button {
    background: #1e293b;
    box-shadow: 0 0 10px rgba(56,189,248,0.3);
    font-size: 14px;
  }

  .actions button:hover {
    background: var(--hover);
    box-shadow: 0 0 20px rgba(56,189,248,0.5);
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<header>üíé License Manager üí´</header>

<div class="container" id="loginBox">
  <h2>ƒêƒÉng nh·∫≠p qu·∫£n tr·ªã</h2>
  <input id="user" placeholder="T√†i kho·∫£n" value="admin">
  <input id="pass" placeholder="M·∫≠t kh·∫©u" type="password" value="123456">
  <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<div id="main">
  <h2>Qu·∫£n l√Ω Key</h2>
  <div id="createForm">
    <input type="number" id="days" value="30" placeholder="Ng√†y hi·ªáu l·ª±c">
    <input type="number" id="devices" value="3" placeholder="S·ªë m√°y cho ph√©p">
    <button onclick="createKey()">T·∫°o Key</button>
  </div>

  <table id="keyTable">
    <thead>
      <tr>
        <th>Key</th><th>Ng√†y t·∫°o</th><th>H·∫øt h·∫°n</th>
        <th>S·ªë m√°y</th><th>Tr·∫°ng th√°i</th><th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API = "https://bucac.onrender.com/"; // ƒë·ªïi sang render domain n·∫øu deploy

async function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;
  const r=await fetch(`${API}/api/admin-login`,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username:u,password:p})
  });
  const d=await r.json();
  if(d.success){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("main").style.display="block";
    loadKeys();
  }else alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
}

async function createKey(){
  const days=+document.getElementById("days").value;
  const devices=+document.getElementById("devices").value;
  const r=await fetch(`${API}/api/create-key`,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({days,devices})
  });
  const d=await r.json();
  if(d.success){alert("‚úÖ T·∫°o key th√†nh c√¥ng!");loadKeys();}
  else alert("‚ùå L·ªói t·∫°o key");
}

async function loadKeys(){
  const r=await fetch(`${API}/api/list-keys`);
  const data=await r.json();
  const tbody=document.querySelector("#keyTable tbody");
  tbody.innerHTML="";
  data.forEach(k=>{
    const active=new Date(k.expires_at)>new Date();
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${k.key_code}</td>
      <td>${new Date(k.created_at).toLocaleDateString()}</td>
      <td>${new Date(k.expires_at).toLocaleDateString()}</td>
      <td>${k.allowed_devices}</td>
      <td style="color:${active?'#4ade80':'#f87171'}">${active?'Ho·∫°t ƒë·ªông':'H·∫øt h·∫°n'}</td>
      <td class="actions">
        <button onclick="extend('${k.key_code}')">+Gia h·∫°n</button>
        <button onclick="resetKey('${k.key_code}')">Reset</button>
        <button onclick="deleteKey('${k.key_code}')">Xo√°</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

async function extend(k){
  const d=prompt("Gia h·∫°n th√™m (ng√†y):",7);
  if(!d)return;
  await fetch(`${API}/api/extend-key`,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({key:k,days:+d})
  });
  alert("Gia h·∫°n th√†nh c√¥ng!");loadKeys();
}

async function resetKey(k){
  if(!confirm("Reset key n√†y?"))return;
  await fetch(`${API}/api/reset-key`,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({key:k})
  });
  alert("ƒê√£ reset key!");loadKeys();
}

async function deleteKey(k){
  if(!confirm("Xo√° key n√†y?"))return;
  await fetch(`${API}/api/delete-key`,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({key:k})
  });
  alert("ƒê√£ xo√° key!");loadKeys();
}

// üéá N·ªÅn
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;}
addEventListener("resize",resize);resize();
function rand(a,b){return Math.random()*(b-a)+a;}
for(let i=0;i<25;i++)p.push({x:rand(0,w),y:rand(0,h),s:rand(8,20),vx:rand(-.3,.3),vy:rand(-.3,.3),o:rand(.4,.9)});
function anim(){
  ctx.clearRect(0,0,w,h);
  for(let t of p){
    ctx.beginPath();
    ctx.moveTo(t.x,t.y);
    ctx.lineTo(t.x+t.s,t.y+t.s*1.5);
    ctx.lineTo(t.x-t.s,t.y+t.s*1.5);
    ctx.closePath();
    ctx.fillStyle=`rgba(56,189,248,${t.o})`;
    ctx.shadowBlur=25;ctx.shadowColor="#38bdf8";
    ctx.fill();
    t.x+=t.vx;t.y+=t.vy;
    if(t.x<-50)t.x=w+50;if(t.x>w+50)t.x=-50;
    if(t.y<-50)t.y=h+50;if(t.y>h+50)t.y=-50;
  }
  requestAnimationFrame(anim);
}
anim();
</script>
</body>
</html>
